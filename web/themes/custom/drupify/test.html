<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="max-w-md mx-auto rounded-xl shadow-lg overflow-hidden">
      <!-- Background Image Container -->
      <div
        class="relative h-48 bg-cover bg-center"
        style="background-image: url('five.png')"
      >
        <!-- Dark overlay for better text visibility -->
        <div class="absolute inset-0 bg-black opacity-40"></div>

        <!-- Title (on top of the background image) -->
        <div class="relative p-6 h-full flex items-end">
          <h2 class="text-2xl font-bold text-white">Card 1</h2>
        </div>
      </div>

      <!-- Description & Related News (below the image) -->
      <div class="bg-white p-6">
        <!-- Description -->
        <p class="text-gray-600 mb-4">description</p>

        <!-- Related News Links -->
        <div class="border-t border-gray-100 pt-4">
          <h4 class="text-sm font-semibold uppercase text-gray-500 mb-2">
            Related News
          </h4>
          <ul class="space-y-1">
            <li>related news 1</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
